<div class="wrapper">

    <div class="container">
        
        <div *ngFor="let video of videos"
             class="video-item-wrapper"
        >
            <div class="thumb">
                <img src="{{ video.thumbImg }}" alt="{{ video.filename }}">
                <div (click)="showPlayer(video)" class="mask">
                    
                </div>
            </div>
            <div class="text">
                <div *ngIf="video.title; else elseBlock">
                    {{ video.title }}
                </div>
                <ng-template #elseBlock>
                    <div>
                        {{ video.filename }}
                    </div>
                </ng-template>
            </div>
        </div>

    </div>

    <div #videoPlayer [videos]="videos" class="video-player"></div>
</div>
