<div class="item-container">

    <div class="details">
        <div class="title">
            <h3 
                routerLink="{{ collection.id }}" 
                title="{{ collection.title }}"
            >
                {{ collection.title | maxlen:18 }}
            </h3>
        </div>
        <div class="number">
            <span class="label">videos:</span> 
            <span> {{ collection.number }} </span>
        </div>
        <div class="author">
            <div class="label">owner:</div> 
            <div class="username">{{ collection.owner }}</div>
        </div>
    </div>

    <div class="content">
        <div class="item" *ngFor="let video of collection.videos">
            <div class="thumb">
                <img [src]="video.thumbImg">
            </div>
            <div class="title">
                {{ video.title | maxlen:30 }}
            </div>
        </div>

    </div>

    <div class="mask">
            <img routerLink="{{ collection.id }}" 
                class="arrow" 
                src="../../../assets/icons/angle-right.svg"
            >
    </div>

</div>
